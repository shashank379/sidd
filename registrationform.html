<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        select, 
        textarea, 
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            resize: none;
        }
        .result-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-container h2 {
            text-align: center;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register Now</h1>
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Choose your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="message">Additional Comments</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any comments or questions"></textarea>

            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>

    <!-- Section to Display Entered Details -->
    <div class="result-container" id="resultContainer" style="display: none;">
        <h2>Details Submitted</h2>
        <p><strong>Name:</strong> <span id="resultName"></span></p>
        <p><strong>Email:</strong> <span id="resultEmail"></span></p>
        <p><strong>Phone:</strong> <span id="resultPhone"></span></p>
        <p><strong>Gender:</strong> <span id="resultGender"></span></p>
        <p><strong>Message:</strong> <span id="resultMessage"></span></p>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('submitBtn').addEventListener('click', function () {
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const gender = document.getElementById('gender').value;
            const message = document.getElementById('message').value;

            // Validate that all fields are filled (for demonstration purposes)
            if (!name || !email || !phone || !gender) {
                alert('Please fill in all required fields.');
                return;
            }

            // Show entered details
            document.getElementById('resultName').textContent = name;
            document.getElementById('resultEmail').textContent = email;
            document.getElementById('resultPhone').textContent = phone;
            document.getElementById('resultGender').textContent = gender;
            document.getElementById('resultMessage').textContent = message || "No comments provided";

            // Display the result container
            document.getElementById('resultContainer').style.display = 'block';

            // Optionally, clear the form
            document.getElementById('registrationForm').reset();
        });
    </script>
</body>
</html>
